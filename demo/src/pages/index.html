<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>测试</title>
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<!-- 测试区域 -->
	<div class="contain">
		<section class="content">
			<fieldset class="input">
				<legend>输入区</legend>
				<textarea class="input-area" name="" id="input"></textarea>
				<button class="btn run" id="btn">运行</button>
			</fieldset>
		</section>
		<section class="content">
			<fieldset class="output">
				<legend>测试结果</legend>
				<article class="result" id="result">
				</article>
			</fieldset>
		</section>
	</div>
	<script type="module" src="./js/index.js"></script>
</body>

</html>
